<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Job Openings</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Apply Job</h1>
        </div>
    </div>
    <div class="container">
        <div class="alert alert-primary" role="alert">
            Applicant not present in the database, please register then apply.
        </div>
        <div class="row">
            <div class="col-md-6 container justify-content-center card">
                <h1 class="text-center">Register Applicant</h1>
                <div class="card-body">
                    <form th:action="@{'/insertapplicant?jobId=' + ${jobId}}" th:object="${applicant}" method="POST">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" name="name" id="name" th:field="*{name}" placeholder="enter name">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="email" id="email" th:field="*{email}" placeholder="enter email">
                        </div>
                        <div class="form-group">
                            <label>Phone No.</label>
                            <input type="tel" name="phone" id="phone" th:field="*{phone}" placeholder="enter phone">
                        </div>
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
