<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Job Openings</title>
</head>
<body>
<div class="container">
  <div class="row">
    <h1>All Applications</h1>
  </div>
  <div class="row">
    <div class="col-lg-3">
      <a th:href="@{/}" class="btn btn-primary btn-sm mb-3">View All Jobs</a>
    </div>
  </div>
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th>Application ID</th>
      <th>Job ID</th>
      <th>Applicant ID</th>
      <th>Status</th>
      <th>Applied On</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="jobapplication: ${applications}">
      <td th:text="${jobapplication.id}"></td>
      <td th:text="${jobapplication.applicantId}"></td>
      <td th:text="${jobapplication.jobId}"></td>
      <td th:text="${jobapplication.status}"></td>
      <td th:text="${jobapplication.createdDatetime}"></td>
    </tr>
    </tbody>
  </table>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
