<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Job Openings</title>
</head>
<body>
<div class="container">
  <div class="row">
    <h1>Job Openings</h1>
  </div>
  <div class="row">
    <div class="col-lg-3">
      <a th:href="@{/applications}" class="btn btn-primary btn-sm mb-3">View All Applications</a>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-3">
      <a th:href="@{/applicants}" class="btn btn-primary btn-sm mb-3">View All Applicants</a>
    </div>
  </div>
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th>Job ID</th>
      <th>Job</th>
      <th>location</th>
      <th>Posted On</th>
      <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="job: ${jobs}">
      <td th:text="${job.id}"></td>
      <td th:text="${job.heading}"></td>
      <td th:text="${job.location}"></td>
      <td th:text="${job.createdDatetime}"></td>
      <td>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" th:data-target="'#job' + ${job.id}">
          View
        </button>

        <!-- Modal -->
        <div class="modal fade" th:id="'job' + ${job.id}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" th:id="'job' + ${job.id} + 'CenterTitle'" th:text="${job.heading}"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <h5 class="modal-title" th:text="${job.id}"></h5>
                <h5 class="modal-title">Job Description</h5>
                <p th:text="${job.description}"></p>
                <h5 class="modal-title">Requirements</h5>
                <p th:text="${job.requirement}"></p>
                <h5 class="modal-title">Location</h5>
                <p th:text="${job.location}"></p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <a type="button" th:href="@{'/applyjob?jobId=' + ${job.Id}}" class="btn btn-primary">Apply</a>
              </div>
            </div>
          </div>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
